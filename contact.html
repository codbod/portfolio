<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Cody Yeung</title>
  <script>
    // Apply theme before any content loads
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="contact.css">
  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="contact.js" defer></script>
  <script src="nav.js" defer></script>
  <script src="sidebar.js" defer></script>
  <script src="theme.js" defer></script>
  <script src="transitions.js" defer></script>
</head>
<body class="with-sidebar">

  <aside class="sidebar">
    <img src="headshot.jpg" alt="Cody Yeung" class="profile-pic">
    <h3>Cody Yeung</h3>
    <p>Aspiring Networking Specialist</p>
    <div class="contact-info">
      <a href="https://www.linkedin.com/in/codyyeung04/" target="_blank">LinkedIn</a>
      <a href="mailto:cody.g.yeung@gmail.com">Email</a>
      <a href="https://www.instagram.com/c0dc0d/" target="_blank">Instagram</a>
    </div>
  </aside>

  <!-- Toggle Button -->
  <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">☰</button>

  <!-- Navigation will be loaded here by nav.js -->

  <main>
    <header>
      <h1>Contact Me</h1>
      <h2>For any further inquiries or opportunities, please fill out the form below.</h2>
    </header>

    <form id="contactForm" onsubmit="event.preventDefault(); return false;">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required placeholder="e.g., Cody">

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required placeholder="e.g., Yeung">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="e.g., cody@example.com">

      <label for="phone">Phone Number (Optional)</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required placeholder="e.g., Job Inquiry">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required placeholder="Write your message here..."></textarea>

      <label for="location">Location (Optional)</label>
      <input type="text" id="location" name="location" placeholder="e.g., Phoenix, AZ">

      <label for="socialMedia">Social Media Links (Optional)</label>
      <input type="url" id="socialMedia" name="socialMedia" placeholder="https://linkedin.com/in/yourname">

      <button type="submit">Send Message</button>
    </form>

    <div id="confirmation">
    </div>
  </main>

  <footer class="site-footer">
    <p>© 2025 Cody Yeung</p>
    <p>
      <a href="mailto:cody.g.yeung@gmail.com">Email</a> | 
      <a href="https://linkedin.com/in/codyyeung04" target="_blank">LinkedIn</a> | 
      <a href="resume.html" target="_blank">Resume</a>
    </p>
    <p class="footer-note">Aspiring IT Specialist | Problem Solver | Tech Enthusiast</p>
  </footer>
</body>
</html>
