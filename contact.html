  <main>
    <header>
      <h1>Contact Me</h1>
      <h2>For any further inquiries or opportunities, please fill out the form below.</h2>
    </header>

    <form action="#" method="post">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required placeholder="e.g., Cody">

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required placeholder="e.g., Yeung">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="e.g., cody@example.com">

      <label for="phone">Phone Number (Optional)</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required placeholder="e.g., Job Inquiry">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required placeholder="Write your message here..."></textarea>

      <label for="location">Location (Optional)</label>
      <input type="text" id="location" name="location" placeholder="e.g., Phoenix, AZ">

      <label for="socialMedia">Social Media Links (Optional)</label>
      <input type="url" id="socialMedia" name="socialMedia" placeholder="https://linkedin.com/in/yourname">

      <button type="submit">Send Message</button>
    </form>

    <div id="confirmation">
    </div>
